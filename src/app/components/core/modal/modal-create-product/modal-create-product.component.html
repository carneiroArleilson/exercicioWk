<div class="container">
  <div class="modal-header">
    <h2>Cadastro</h2>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="modal"
      aria-label="Close"
    ></button>
  </div>
  <div class="row my-3">
    <label for="Name" class="col-2">Nome: </label>
    <input type="text" [(ngModel)]="product.name" class="col" id="Name" name="Name" />
  </div>
  <div class="row mb-3">
    <label for="Price" class="col-2">PreÃ§o: </label>
    <input [(ngModel)]="product.price" class="col" id="Price" name="Price"  placeholder="R$" />
  </div>
  <div class="modal-footer">
    <button type="button" (click)="incluirProduto()" class="btn btn-primary" data-bs-dismiss="modal">
      Cadastrar!
    </button>
  </div>
</div>
